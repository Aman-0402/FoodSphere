<!-- templates/menu/vendor_add_food.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Food Item - Food Court{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
        <div class="card card-custom shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-plus-circle fa-3x text-success mb-3"></i>
                    <h3 class="fw-bold">Add New Food Item</h3>
                    <p class="text-muted">Add a delicious item to your menu</p>
                </div>
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-custom btn-lg">
                            <i class="fas fa-save"></i> Add Food Item
                        </button>
                        <a href="{% url 'vendor_menu_list' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Menu
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
