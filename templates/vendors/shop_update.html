<!-- templates/vendors/shop_update.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update Shop - Food Court{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
        <div class="card card-custom shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-edit fa-3x text-primary mb-3"></i>
                    <h3 class="fw-bold">Update Shop Details</h3>
                    <p class="text-muted">Modify your shop information</p>
                </div>
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-custom btn-lg">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                        <a href="{% url 'vendor_shop_detail' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
