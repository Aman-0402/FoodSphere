<!-- templates/accounts/student_register.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Student Registration - Food Court{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card card-custom shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-graduate fa-3x text-primary mb-3"></i>
                    <h3 class="fw-bold">Student Registration</h3>
                    <p class="text-muted">Create your student account</p>
                </div>
                
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <button type="submit" class="btn btn-custom w-100 mb-3">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="mb-0">Already have an account? 
                        <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
